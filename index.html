<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <a class="logo" href="#">ðŸ“š ralin.lib</a>
        <dialog id="new-book-dialog">
          <h2>Add New Book</h2>
          <form id="new-book-form">
            <div>
              <label for="form-title-input">Title</label>
              <input type="text" id="form-title-input" placeholder="Lorem Ipsum" required />
            </div>
            <div>
              <label for="form-author-input">Author</label>
              <input type="text" id="form-author-input" placeholder="John Doe" required />
            </div>
            <div>
              <label for="form-pages-input">Pages</label>
              <input type="number" id="form-pages-input" placeholder="420" required />
            </div>
            <div>
              <label for="form-status-select">Read Status</label>
              <select name="readStatus" id="form-status-select">
                <option>Reading</option>
                <option>Completed</option>
                <option>On-Hold</option>
                <option>Plan to Read</option>
              </select>
            </div>
            <div>
              <button class="confirm-btn" id="confirm-new-book-btn" type="submit" autofocus>
                Confirm
              </button>
              <button formmethod="dialog" formnovalidate>Cancel</button>
            </div>
          </form>
        </dialog>
        <button class="new-book-btn" id="new-book-btn" type="button">New Book</button>
      </nav>
    </header>
    <main>
      <h1>Library</h1>
      <div class="book-list" id="book-list"></div>
    </main>
    <footer>
      <div>Made by <a href="https://github.com/moktavizen">github.com/moktavizen</a></div>
    </footer>
  </body>
</html>
